							<label for="stuId">输入数据</label>

							<div class="form-group">

							</div></center>

				<div class="decoration"></div>
				<p><strong>注意：</strong>
				<p>1. 数据格式：<span style="background: yellow">学号,密码,备注</span> , 一行一个</p>
				<p >2. 绑定账号需要连接校园网。</p>
				<p>3. 备注信息选填，不填默认是姓名+学号后四位<span style="color: red;">（逗号是英文符号，每行有两个逗号，不能丢！）</span></p>
					</p>
